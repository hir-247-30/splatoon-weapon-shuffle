<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スプラトゥーン ブキシャッフル</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      background: #f9f9f9;
    }
    h3.title {
      text-align: center;
      margin-bottom: 1em;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 1em;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .error {
      color: red;
      margin-bottom: 1em;
      display: none;
    }
    .inputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1em;
      margin-bottom: 1em;
    }
    .input-group {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 0.2em;
      font-weight: bold;
    }
    input[type="text"], select {
      padding: 0.5em;
      font-size: 1em;
    }
    .options {
      margin-bottom: 1em;
      padding: 1em;
      background-color: #f8f9fa;
      border-radius: 4px;
      border: 1px solid #dee2e6;
    }
    .options .input-group {
      margin-bottom: 0.8em;
    }
    .options .input-group:last-child {
      margin-bottom: 0;
    }
    input[type="checkbox"] {
      margin-right: 0.5em;
    }
    .main-button {
      padding: 0.6em 1.2em;
      font-size: 1em;
      cursor: pointer;
      margin-bottom: 1em;
      border-radius: 4px; /* ほんの少し丸み程度 */
      background-color: #007bff;
      color: white;
      border: none;
    }
    .sub-button {
      padding: 0.3em 0.8em;
      font-size: 0.85em;
      cursor: pointer;
      margin-top: 0.5em;
      margin-right: 0.5em;
      border-radius: 9999px;
      background-color: #e0e0e0;
      color: #333;
      border: 1px solid #ccc;
    }
    .sub-button:hover {
      background-color: #d4d4d4;
    }
    .result {
      padding: 1em;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
      border-radius: 4px;
      white-space: pre-wrap;
    }
    details {
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      overflow: hidden;
    }
    summary {
      padding: 0.5em 1em;
      background-color: #f8f9fa;
      cursor: pointer;
      font-size: 0.9em;
      border-bottom: 1px solid #ccc;
    }
    summary:hover {
      background-color: #e9ecef;
    }
    .details-content {
      padding: 1em;
      background-color: #fff;
    }
    .warning-icon {
      color: #ff9800;
      margin-right: 0.5em;
    }
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: help;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 300px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 8px;
      position: absolute;
      z-index: 1;
      bottom: 140%;
      left: 50%;
      margin-left: -150px;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.8em;
      line-height: 1.3;
    }
    .tooltip .tooltiptext::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #333 transparent transparent transparent;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h3 class="title">スプラトゥーン ブキシャッフル</h3>
  <div class="container">
    <div id="error" class="error"></div>

    <div class="input-group" style="margin-bottom: 1.5em;">
      <label for="game-version">タイトル</label>
      <select id="game-version">
        <option value="3">スプラトゥーン3</option>
        <option value="2">スプラトゥーン2</option>
      </select>
    </div>

    <div class="inputs">
      <div class="input-group">
        <label for="player1">プレイヤー名その1</label>
        <input type="text" id="player1" maxlength="20">
      </div>
      <div class="input-group">
        <label for="player2">プレイヤー名その2</label>
        <input type="text" id="player2" maxlength="20">
      </div>
      <div class="input-group">
        <label for="player3">プレイヤー名その3</label>
        <input type="text" id="player3" maxlength="20">
      </div>
      <div class="input-group">
        <label for="player4">プレイヤー名その4</label>
        <input type="text" id="player4" maxlength="20">
      </div>
    </div>

    <details>
      <summary>詳細設定</summary>
      <div class="details-content">
        <div class="input-group">
          <label>
            <span class="warning-icon">⚠️</span>
            <input type="checkbox" id="safety-mode">
            <span class="tooltip">安全装置を外す
              <span class="tooltiptext">これをオンにすると編成事故ロジックが無効化され、選出がカオスになります</span>
            </span>
          </label>
        </div>
      </div>
    </details>

    <button id="weapon-select" class="main-button">ブキを選出</button>

    <div id="result" class="result"></div>
    <button id="copy-result" class="sub-button" style="margin-top: 1em;">結果をコピーする</button>
    <button id="share-line" class="sub-button" style="margin-left: 1em;">LINEで結果を共有する</button>
  </div>
  <script src="splatoon.js"></script>
</body>
</html>
